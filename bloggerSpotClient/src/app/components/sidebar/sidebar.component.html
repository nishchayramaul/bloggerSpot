<div class="sidebar-inner">
  <section class="staff-picks">
    <h3>Staff Picks</h3>
    <ul>
      @for (pick of staffPicks; track pick.title) {
        <li>
          <div class="pick-title">{{ pick.title }}</div>
          <div class="pick-subtitle">{{ pick.subtitle }}</div>
          <div class="pick-date">{{ pick.date }}</div>
        </li>
      }
    </ul>
  </section>
  <section class="recommended-topics">
    <h3>Recommended topics</h3>
    <div class="topics">
      @for (topic of recommendedTopics; track topic) {
        <span class="topic-chip">{{ topic }}</span>
      }
    </div>
  </section>
</div>
