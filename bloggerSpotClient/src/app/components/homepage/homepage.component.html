<app-navbar></app-navbar>
<div class="homepage-container">
  <main class="feed-section">
    @for (article of articles; track article.title) {
      <section class="article-card" (click)="openArticle(article)" style="cursor:pointer;">
        <div class="article-image">
          <img [src]="article.image" alt="Article image" />
        </div>
        <div class="article-content">
          <h2>{{ article.title }}</h2>
          <p class="desc">{{ article.description }}</p>
          <div class="meta">
            <span>{{ article.date }}</span> ·
            <span>{{ article.views }} <i>views</i></span> ·
            <span>{{ article.comments }} <i>comments</i></span>
          </div>
          <div class="author">by {{ article.author }}</div>
        </div>
      </section>
    }
  </main>
  <aside class="sidebar-section">
    <app-sidebar [staffPicks]="staffPicks" [recommendedTopics]="recommendedTopics"></app-sidebar>
  </aside>
</div>
