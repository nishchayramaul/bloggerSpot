<div class="main-container">
    <div class="forgot-card">
      <form #otpForm="ngForm" (ngSubmit)="onSubmit(otpForm)">
        <h2 class="forgot-password-title">Forgot Password</h2>
  
        <div class="otp-input-group">
          <label for="otp" class="otp-label">
            Enter OTP sent to your email
          </label>
  
          <input
            type="text"
            id="otp"
            name="OTP"
            class="otp-input"
            placeholder="0000"
            maxlength="4"
            pattern="[0-9]{4}"
            required
            [(ngModel)]="otpValue"
            #otpInput="ngModel"
            (input)="onOtpInput($event)"
            (keypress)="onKeyPress($event)"
          />
  
          @if (otpInput.invalid && (otpInput.dirty || otpInput.touched)) {
            <div class="error">
              @if (otpInput.errors?.['required']) {
                <span>OTP is required</span>
              }
              @if (otpInput.errors?.['pattern']) {
                <span>Please enter exactly 4 digits</span>
              }
            </div>
          }
        </div>
  
        <div class="button-container">
          <button
            type="submit"
            class="verify-otp-btn"
            [disabled]="otpForm.invalid || otpValue.length !== 4"
          >
            Verify OTP
          </button>
          
          <button 
            type="button" 
            class="back-button"
            (click)="goBack()"
          >
            Back
          </button>
        </div>
      </form>
    </div>
  </div>
